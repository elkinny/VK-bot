<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SANDY</title>
        <link rel="shortcut icon" href="media/img/favicon.png" type="image/png">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://use.fontawesome.com/e6d7c7a1b4.js"></script>
    </head>
    <body>
        <aside>
            <h2>Console <button id="clean_cons" class="console_btn">Очистить</button></h2>
            <div id="content"></div>
        </aside>
        <header>
            <div class='logo'> SANDY</div>
        </header>
        <main>
            <section>
                <h2>Заставь бота говорить</h2>
                <article>
                    <button id="talk">Начать/прекратить болтать</button>
                </article>
                <article>
                    <button id="get_orders">Начать/прекратить принимать заказы</button>
                </article>
                <article>
                    <textarea placeholder="Фраза" id="dispatch_phrase"></textarea>
                    <button id="dispatch">Разослать</button>
                </article>
            </section>
            <section>
                <h2>Dобавь еще один ответ в базу</h2>
                <article class="coll">
                    <input type="text" placeholder="Фраза" id="phrase"/>
                    <input type="text" placeholder="Ответ" id="answer"/>
                    <button id="add_answer">Добавить</button>
                </article>
            </section>
            <section>
                <h2>Dобавь еще одного пользователя в базу</h2>
                <p>или подпишите на рассылку имеющегося<p>
                <article class="coll">
                    <input type="text" placeholder="ID пользователя" id="user_id"/>
                    <button id="subscribe_user">Подписать/добавить</button>
                </article>
            </section>
            <section>
                <h2 style="margin-bottom:0;">Просмотрите всех пользователей</h2>
                <button id="refresh_users">Обновить</button>
                <article class="with_table">
                    <table class="users">
                        <thead>
                            <tr>
                                <th>VK ID</th>
                                <th>Имя</th>
                                <th>Телефон</th>
                                <th>Адрес</th>
                                <th>Рассылка</th>
                            </tr>
                        </thead>
                        <tbody id="users_data"></tbody>
                    </table>
                    <article>
            </section>
            <section>
                <h2 style="margin-bottom:0;">Просмотрите все заказы</h2>
                <button id="refresh_orders">Обновить</button>
                <article class="with_table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Имя</th>
                                <th>Дата</th>
                                <th>Детали</th>
                            </tr>
                        </thead>
                        <tbody id="orders_data"></tbody>
                    </table>
                    <article>
            </section>
        </main>
        <footer></footer>
        <script src="https://code.jquery.com/jquery-2.0.0.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
