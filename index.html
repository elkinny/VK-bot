<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Elkin's app</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="hue"></div>
        <header>
            <div class='logo'> SANDY</div>
        </header>
        <main>
            <section>
                <h2>Make the bot talk</h2>
                <article>
                    <button id="talk">Start/stop talking</button>
                </article>
                <article>
                    <textarea placeholder="Phrase" id="dispatch_phrase"></textarea>
                    <button id="dispatch">Dispatch</button>
                </article>
            </section>
            <section>
                <h2>Dобавь еще один ответ в базу</h2>
                <article>
                    <input type="text" placeholder="Phrase" id="phrase"/>
                    <input type="text" placeholder="Answer" id="answer"/>
                    <button id="add_answer">Add</button>
                </article>
            </section>
            <section>
                <h2>Dобавь еще одного пользователя в базу</h2>
                <article>
                    <input type="text" placeholder="User id" id="user_id"/>
                    <button id="add_user">Add</button>
                    <button id="subscribe_user">Subscribe</button>
                    <button id="unsubscribe_user">Unsubscribe</button>
                </article>
            </section>
        </main>
        <foooter></footer>
        <script src="https://code.jquery.com/jquery-2.0.0.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
